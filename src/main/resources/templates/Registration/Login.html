<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"

>
<head>
    <meta charset="UTF-8">
    <title>FHB Login page</title>
</head>
<body>

<div th:insert="~{Components/HeaderFooterComponents:: header}"></div>


  <form method="post" th:object="${user}" th:action="@{/login}">

    <label for="email">Email</label>
    <br>
    <input type="email" th:text="${email}" th:field="*{email}"  id="email">
    <br>

    <label for="password">Password</label>
    <br>
    <input type="password" th:text="${password}" th:field="*{password}" id="password" >

    <input type="submit" value="submit">
  </form>
  <p th:text="${error}"></p>











<div th:insert="~{Components/HeaderFooterComponents:: footer}"></div>

</body>
</html>
