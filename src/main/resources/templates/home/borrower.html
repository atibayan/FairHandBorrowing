<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout.html}"
><head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body">
    <a th:text="${userType}" />
    <table class="table table-striped">
        <div th:if="${loans.isEmpty()}">NO AVAILABLE LOANS</div>
        <tbody th:if="${!loans.isEmpty()}"th:each="loan : ${loans}">
            <tr>
                <th scope="col" th:value="${loan.getId()}" th:text="${loan.toString()}"></th>
            </tr>
        </tbody>
    </table>
      <table class="table table-striped">
          <div th:if="${collaterals.isEmpty()}">NO AVAILABLE COLLATERALS</div>
          <tbody th:if="${!collaterals.isEmpty()}"th:each="collateral : ${collateral}">
          <tr>
              <th scope="col" th:value="${collateral.getId()}" th:text="${collateral.toString()}"></th>
          </tr>
          </tbody>
      </table>
  </section>
</main>
</body>

</html>
